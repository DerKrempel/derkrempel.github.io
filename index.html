<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script>
    miro.onReady(() => {
      miro.initialize({
        extensionPoints: {
          bottomBar: {
            title: "Dice 'n' Roll",
            svgIcon: '<path fill="currentColor" d="M592 192H473.26c12.69 29.59 7.12 65.2-17 89.32L320 417.58V464c0 26.51 21.49 48 48 48h224c26.51 0 48-21.49 48-48V240c0-26.51-21.49-48-48-48zM480 376c-13.25 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24zm-46.37-186.7L258.7 14.37c-19.16-19.16-50.23-19.16-69.39 0L14.37 189.3c-19.16 19.16-19.16 50.23 0 69.39L189.3 433.63c19.16 19.16 50.23 19.16 69.39 0L433.63 258.7c19.16-19.17 19.16-50.24 0-69.4zM96 248c-13.25 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24zm128 128c-13.25 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24zm0-128c-13.25 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24zm0-128c-13.25 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24zm128 128c-13.25 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z"></path>',
            onClick: () => {
                rollDices();
            }
          }
        }
      })
    })

    async function rollDices() {
        let allFrames = await miro.board.widgets.get({type: 'frame'})
        let diceRollerFrames = allFrames.filter(frame => frame.title == 'Dice Roller')

        if (diceRollerFrames.length <= 0) {
            alert('To roll the dices, please create a FRAME with the name "Dice Roller!"')
            return
        }

        diceIds = diceRollerFrames.flatMap(diceRoller => diceRoller.childrenIds)

        if (diceIds.length <= 0) {
            return;
        }

        diceIds.forEach(diceId => {
            updateWidget(diceId)
        });
    }

    async function updateWidget(widgetId) {
        const diceSet = await miro.board.widgets.get({id: widgetId})

        diceSet.forEach(dice => {
            dice.text = '' + getRandomInt(6)
        })

        miro.board.widgets.update(diceSet)
    }

    function getRandomInt(max) {
        return (Math.floor(Math.random() * Math.floor(max))) + 1;
    }

    </script>
</head>
</html>
